<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formato de Control de Cambios</title>
    <link rel="stylesheet" href="stilos.css">
</head>
<body>
    <header>
        <img src="pixelcut-export-removebg-preview.png" alt="" width="100%" height="auto">
    </header>

<div class="container">
    <h3>FORMATO DE CONTROL DE CAMBIOS</h3>
    <table>
        <tr>
            <th colspan="4">Cambio Propuesto (solicitante)</th>
        </tr>
        <tr>
            <td>Área Solicitante:</td>
            <td><input type="text" name="area_solicitante"></td>
            <td>Nombre del solicitante:</td>
            <td><input type="text" name="nombre_solicitante"></td>
        </tr>
        <tr>
            <td>Email:</td>
            <td><input type="email" name="email"></td>
            <td>Ext.</td>
            <td><input type="text" name="ext"></td>
        </tr>
        <tr>
            <td colspan="4" class="section-title">Descripción general del cambio:</td>
        </tr>
        <tr>
            <td colspan="4"><textarea name="descripcion" rows="4" style="width: 100%;"></textarea></td>
        </tr>
        <tr>
            <td colspan="4" class="section-title">Justificación:</td>
        </tr>
        <tr>
            <td colspan="4"><textarea name="justificacion" rows="4" style="width: 100%;"></textarea></td>
        </tr>
        <tr>
            <td>Fecha de Solicitud:</td>
            <td><input type="date" name="fecha_solicitud"></td>
            <td>Aplicación:</td>
            <td><input type="text" name="aplicacion"></td>
        </tr>
        <tr>
            <td>Módulo:</td>
            <td><input type="text" name="modulo"></td>
            <td>Fecha Requerida:</td>
            <td><input type="date" name="fecha_requerida"></td>
        </tr>
        <tr>
            <td>Autorizado por:</td>
            <td><input type="text" name="autorizado_por"></td>
            <td>Firma:</td>
            <td><input type="text" name="firma"></td>
        </tr>
        <tr>
            <td>Alcance:</td>
            <td colspan="3"><input type="text" name="alcance" style="width: 100%;"></td>
        </tr>
    <footer>
        Derechos reservados @ Cuarto Software
    </footer>
    </body>
    </html>
